{% extends "base.html" %}
{% block content %}

<h1>Pokemon Links</h1>
<body>


<ul>
  {% for pokemon_names, id in poke_list%}
<li>
    <a href="{{ url_for('pokemon_info', pokemon_name=pokemon_names) }}"><b>{{ pokemon_names }}</b></a>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ id }}.png"></img>
</li>
{% endfor %}
</ul>
</body>

{% endblock %}
